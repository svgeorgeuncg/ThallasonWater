<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/product.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <a href="index.html" class="logo">Thalasson</a>
            <div class="nav-buttons">
                <a href="our-story.html">Our Story</a>
                <a href="shop.html">Shop</a>
                <a href="cart.html">Shopping Cart</a>
            </div>
        </nav>
    </header>

    <!-- Product Main Section -->
    <main class="product-main">
        <div class="product-image-wrapper">
            <img id="product-image" src="" alt="Product Image" class="product-image">
        </div>
        <div class="product-info">
            <h2 id="product-name">Loading...</h2>
            <p id="product-description">Fetching product details...</p>
            <p id="product-price">$0.00</p>


            <!-- Additional Images Section -->
            <section class="additional-images">
                <div class="additional-image-item">
                    <img src="assets/images/natural-ingredients.png" alt="Natural Ingredients">
                    <p>Natural Ingredients</p>
                </div>
                <div class="additional-image-item">
                    <img src="assets/images/eco-friendly-packaging.png" alt="Recyclable Packaging">
                    <p>Recyclable Packaging</p>
                </div>
                <div class="additional-image-item">
                    <img src="assets/images/long-hydration.png" alt="Hydration Benefits">
                    <p>Hydration Benefits</p>
                </div>
            </section>

            <!-- Add to Cart Button -->
            <div class="button-container">
                <button id="add-to-cart-btn" class="add-to-cart">
                    Add to Cart
                </button>
            </div>
            <script src="/scripts/product-detail.js" defer></script>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Thalasson Water. All rights reserved.</p>
        <p>Contact us at: <a href="mailto:info@thalasson.com">info@thalasson.com</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/product-detail.js" defer></script>
    <script src="scripts/cart.js" defer></script>
</body>
</html>
