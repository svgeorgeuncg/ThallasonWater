<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Listing</title>
    <link rel="stylesheet" href="../styles/admin-products.css">
    

</head>
<body>

    <!-- Admin Navigation Bar -->
    <header>
        <nav class="admin-nav">
            <a href="../admin/admin-products.html" class="logo">thalasson admin</a>
            <div class="nav-links">
                <a href="../admin/admin-upload.html">bulk upload</a>
                <a href="../admin/admin-products.html">product listing</a>
                <a href="../admin/admin-users.html">user listing</a>
                <a href="/api/users/logout" id="logout-button">Sign Out</a>
            </div>
        </nav>
    </header>

    <!-- Product Listing Section -->
    <section class="product-listing">
        <h2>Product Listing</h2>
        
        <input type="text" id="search-filter" placeholder="Search by name or category">
        
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </section>

    <script src="../js/admin-products.js" defer></script>
</body>
</html>
