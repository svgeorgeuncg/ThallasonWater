  This is the admin-products.html page for the Thalasson Admin Panel. This page displays all
  products and allows the admin to delete, archive, and edit each product.

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Listing</title>
    <link rel="stylesheet" href="../styles/admin-products.css">
</head>
<body>

    <!-- Admin Navigation Bar -->
    <header>
        <nav class="admin-nav">
            <a href="../views/admin/admin-products.html" class="logo">thalasson admin</a>
            <div class="nav-links">
                <a href="../views/admin/admin-upload.html">bulk upload</a>
                <a href="../views/admin/admin-products.html">product listing</a>
                <a href="../index.html">sign out</a>
            </div>
        </nav>
    </header>

    <!-- Product Listing Section -->
    <section class="product-listing">
        <h2>product listing</h2>
        
        <!-- Search Filter -->
        <input type="text" id="search-filter" placeholder="Search by name or category">
        
        <!-- Add New Product Button -->
        <button id="add-product-button">Add New Product</button>

        <!-- Modal Structure -->
        <div id="add-product-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add New Product</h2>
                <form id="new-product-form">
                    <label for="product-name">Name:</label>
                    <input type="text" id="product-name" required>
        
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" required></textarea>
        
                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" required>
        
                    <label for="product-image">Image Path:</label>
                    <input type="text" id="product-image" required>
        
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" step="0.01" required>
        
                    <button type="submit">Save Product</button>
                </form>
            </div>
        </div>
        
        

        <!-- Product Table -->
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="../js/admin.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
