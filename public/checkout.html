<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Thalasson</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Main theme styles -->
    <link rel="stylesheet" href="styles/checkout.css"> <!-- Checkout-specific styles -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="index.html" class="logo">Thalasson</a>
            <div class="nav-buttons">
                <a href="our-story.html">Our Story</a>
                <a href="shop.html">Shop</a>
                <a href="cart.html">Shopping Cart</a>
                <a href="login.html">Log In</a>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <main class="checkout-container">
        <div class="checkout-form-container">
            <h2>Checkout</h2>
            <p>Fill in the details below to complete your purchase.</p>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="New York" required>
                </div>
                

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="CA" required>
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="90210" required>
                </div>

                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>

                <button type="submit" class="checkout-btn">Place Order</button>
            </form>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Your Order</h2>
            <ul id="order-items">
                <!-- Dynamic content: Products will be added here by JavaScript -->
            </ul>
            <div class="order-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Thalasson Water. All rights reserved.</p>
        <p>Contact us at: <a href="mailto:info@thalasson.com">info@thalasson.com</a></p>
    </footer>

    <script src="/scripts/checkout.js" defer></script>
</body>
</html>
